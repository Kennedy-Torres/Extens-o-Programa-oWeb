<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preencher Vetor com Dados do Formulário</title>
</head>
<body>

<form id="meuForm">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome"><br><br>
  
  <label for="idade">Idade:</label>
  <input type="number" id="idade" name="idade"><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>
  
  <button type="button" onclick="preencherVetor()">Enviar</button>
</form>

<div id="resultado"></div> <!-- necessario para mostrar os dados na mesma pagina-->



<script>
function preencherVetor() {
  let vetor = [];

  // Acessando os valores dos campos do formulário
  let nome = document.getElementById("nome").value;
  let idade = document.getElementById("idade").value;
  let email = document.getElementById("email").value;

  // Armazenando os valores no vetor
  vetor.push(nome);
  vetor.push(idade);
  vetor.push(email);
  /*
  vetor.pop(nome);
  */

  // Exibindo o vetor preenchido
  console.log("Vetor preenchido:", vetor);


   //document.write("Vetor preenchido:", vetor); // document.write() é que ele substitui todo o conteúdo do documento atual. // ... ele remove todo o conteúdo existente e substitui pela saída do document.write()
   // .... para manter tudo na mesma página use estas próximas 2 linhas
  let resultadoDiv = document.getElementById("resultado");
  resultadoDiv.textContent = "Vetor preenchido: " + vetor.join(", ");

 
}
</script>

</body>
</html>
