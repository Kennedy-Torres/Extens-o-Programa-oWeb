<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciador de finanças-(AT1)</title>
<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container">
    <h2>Gerenciador de finanças</h2>
    <form id="transacao-form">
        <label for="transacao-type">Tipo de Transação:</label>
        <select id="transacao-type">
            <option value="expense">Despesa</option>
            <option value="income">Receita</option>
        </select>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor...">
        <label for="description">Descrição:</label>
        <input type="text" id="description" placeholder="Digite a descrição...">
        <button type="button" onclick="addTransacao()">Adicionar Transação</button>
    </form>
    
    <h2>Relatório de Transações</h2>
    <table id="report-table">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody id="report-body">
        </tbody>
        <tfoot id="report-footer">
            <tr>
                <th>Total de Despesas</th>
                <th id="total-expenses">0.00</th>
                <th></th>
            </tr>
            <tr>
                <th>Total de Receitas</th>
                <th id="total-income">0.00</th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
<script src="script.js"></script>
